name: BE Dev/Prod CI/CD (dev=SSH, prod=SSM)

on:
  pull_request:
    branches: [ dev, main ]   # PR: 빌드만
  push:
    branches: [ dev, main ]   # push/merge: 빌드+배포
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: duckonback
  JAVA_VERSION: '21'

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Compute lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Detect Dockerfile & build context
        run: |
          set -euo pipefail
          FOUND=$(git ls-files | grep -E '(^|/)(Dockerfile)$' | head -n1 || true)
          if [ -z "$FOUND" ]; then
            echo "No Dockerfile found. Failing."
            exit 1
          fi
          DIR=$(dirname "$FOUND")
          if [ "$DIR" = "." ]; then
            echo "BUILD_CONTEXT=." >> $GITHUB_ENV
            echo "DOCKERFILE_PATH=./Dockerfile" >> $GITHUB_ENV
          else
            echo "BUILD_CONTEXT=$DIR" >> $GITHUB_ENV
            echo "DOCKERFILE_PATH=$FOUND" >> $GITHUB_ENV
          fi
          echo "Detected build context=$DIR, dockerfile=$FOUND"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Gradle build (root)
        run: |
          chmod +x ./gradlew || true
          ./gradlew --version
          ./gradlew clean build

      - name: Docker build (no push)
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:dryrun-${{ github.sha }}

  push-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Compute lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Detect Dockerfile & build context
        run: |
          set -euo pipefail
          FOUND=$(git ls-files | grep -E '(^|/)(Dockerfile)$' | head -n1 || true)
          if [ -z "$FOUND" ]; then
            echo "No Dockerfile found. Failing."
            exit 1
          fi
          DIR=$(dirname "$FOUND")
          if [ "$DIR" = "." ]; then
            echo "BUILD_CONTEXT=." >> $GITHUB_ENV
            echo "DOCKERFILE_PATH=./Dockerfile" >> $GITHUB_ENV
          else
            echo "BUILD_CONTEXT=$DIR" >> $GITHUB_ENV
            echo "DOCKERFILE_PATH=$FOUND" >> $GITHUB_ENV
          fi
          echo "Detected build context=$DIR, dockerfile=$FOUND"

      - name: Figure env & tags
        id: vars
        run: |
          BR="${GITHUB_REF##*/}"
          if [ "$BR" = "main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "latest=prod-latest" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "latest=dev-latest" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.latest }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to DEV via SSH
        if: steps.vars.outputs.env == 'dev'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE="${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            LATEST="${{ steps.vars.outputs.latest }}"
            NET="duckon-dev-net"

            if [ -n "${{ secrets.DEV_GHCR_PAT || '' }}" ]; then
              echo "${{ secrets.DEV_GHCR_PAT }}" | docker login "$REGISTRY" -u "${{ github.repository_owner }}" --password-stdin
            fi

            docker network create "$NET" || true
            for s in mysql-dev redis-dev duckon-mongo-dev; do docker network connect "$NET" "$s" 2>/dev/null || true; done

            docker pull "$REGISTRY/$IMAGE:$TAG" || docker pull "$REGISTRY/$IMAGE:$LATEST"

            docker rm -f duckon-app-dev 2>/dev/null || true
            docker run -d --name duckon-app-dev \
              --network "$NET" \
              --env-file "$HOME/dev.env" \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e JAVA_OPTS="-Xms256m -Xmx512m" \
              -p 18081:8080 \
              --restart unless-stopped \
              "$REGISTRY/$IMAGE:$TAG"

            sleep 3
            curl -fsS http://127.0.0.1:18081/actuator/health || true

      - name: Configure AWS (PROD)
        if: steps.vars.outputs.env == 'prod'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ vars.AWS_REGION_PROD }}

      - name: Deploy to PROD via SSM (debug + logs)
        if: steps.vars.outputs.env == 'prod'
        run: |
          set -euo pipefail
          REGION="${{ vars.AWS_REGION_PROD }}"
          INSTANCE="${{ vars.PROD_INSTANCE_ID }}"
          REPO="${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}"
          TAG="${{ github.sha }}"
          LATEST="${{ steps.vars.outputs.latest }}"

          echo "== AWS identity =="
          aws sts get-caller-identity

          echo "== EC2 instance check =="
          aws ec2 describe-instances --instance-ids "$INSTANCE" \
            --query 'Reservations[0].Instances[0].[InstanceId,State.Name,Placement.AvailabilityZone]' \
            --output text

          echo "== SSM managed check =="
          aws ssm describe-instance-information \
            --query "InstanceInformationList[?InstanceId=='$INSTANCE'].[InstanceId,PingStatus,PlatformType,AgentVersion,IsLatestVersion,IPAddress]" \
            --output table || true

          echo "== Build remote script =="
          SCRIPT=$(cat <<'EOS'
          set -eu
          REPO="__REPO__"
          TAG="__TAG__"
          LATEST="__LATEST__"

          APP="duckon-app-prod"

          # ---- prod.env 위치 자동 탐색 (sh 호환) ----
          ENV_FILE=""
          for p in /home/ubuntu/prod.env /home/ec2-user/prod.env /root/prod.env /home/admin/prod.env; do
            if [ -f "$p" ]; then ENV_FILE="$p"; break; fi
          done
          if [ -z "$ENV_FILE" ]; then
            echo "[ERROR] prod.env not found in: /home/ubuntu /home/ec2-user /root /home/admin"
            echo "[hint] put your prod.env at one of paths above (recommended: /home/ubuntu/prod.env)"
            echo "[home list]"; ls -l /home || true
            exit 1
          fi
          echo "Using env file: $ENV_FILE"
          # ------------------------------------------

          # 프록시 네트워크 자동 감지(없으면 bridge)
          NET=$(docker inspect -f '{{range $k,$v := .NetworkSettings.Networks}}{{printf "%s " $k}}{{end}}' duckon-proxy 2>/dev/null | awk '{print $1}')
          [ -z "$NET" ] && NET="bridge"
          echo "Using network: $NET"

          # ---- 진단 라인 ----
          echo "[diag] whoami=$(whoami)"
          echo "[diag] docker version:" && docker --version || true
          echo "[diag] resolve ghcr.io:" && getent hosts ghcr.io || true
          echo "[diag] curl ghcr.io/v2 (HEAD):" && curl -sSIL https://ghcr.io/v2/ | head -n 5 || true
          # ------------------

          echo "Pulling image $REPO:$TAG (fallback: $LATEST)"
          docker pull "$REPO:$TAG" || docker pull "$REPO:$LATEST"

          echo "Stopping old container (if any)"
          docker rm -f "$APP" 2>/dev/null || true

          echo "Starting $APP ..."
          docker run -d --name "$APP" \
            --network "$NET" \
            --env-file "$ENV_FILE" \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JAVA_OPTS="-Xms256m -Xmx512m" \
            --restart unless-stopped \
            "$REPO:$TAG"

          echo "Container started. Current ps:"
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'
          EOS
          )

          SCRIPT="${SCRIPT//__REPO__/$REPO}"
          SCRIPT="${SCRIPT//__TAG__/$TAG}"
          SCRIPT="${SCRIPT//__LATEST__/$LATEST}"

          echo "== Send command =="
          jq -n --arg script "$SCRIPT" '{commands: [$script]}' > ssm-params.json

          CMD_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --parameters file://ssm-params.json \
            --comment "DuckOn BE prod deploy $TAG" \
            --region "$REGION" \
            --query "Command.CommandId" \
            --output text)

          echo "CommandId: $CMD_ID"

          echo "== Polling command status =="
          while true; do
            OUT=$(aws ssm get-command-invocation \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE" \
              --region "$REGION" \
              --output json || true)

            STATUS=$(echo "$OUT" | jq -r '.Status // empty')
            echo "SSM status: $STATUS"

            if [ "$STATUS" = "Pending" ] || [ "$STATUS" = "InProgress" ] || [ "$STATUS" = "Delayed" ] || [ -z "$STATUS" ]; then
              sleep 3
              continue
            fi

            echo "----- STDOUT -----"
            echo "$OUT" | jq -r '.StandardOutputContent // ""'
            echo "----- STDERR -----"
            echo "$OUT" | jq -r '.StandardErrorContent // ""'
            echo "----- END LOGS -----"

            if [ "$STATUS" = "Success" ]; then
              exit 0
            else
              exit 1
            fi
          done
