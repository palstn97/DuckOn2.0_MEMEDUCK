name: BE Dev/Prod CI/CD (dev=SSH, prod=SSM)

on:
  pull_request:
    branches: [ dev, main ]   # PR: 빌드만
  push:
    branches: [ dev, main ]   # push/merge: 빌드+배포
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: duckonback
  JAVA_VERSION: '21'

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # 소문자 owner 계산 (이 job 내에서만 유효)
      - name: Compute lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Gradle build
        run: |
          chmod +x ./gradlew || true
          ./gradlew --version
          ./gradlew clean build

      - name: Docker build (no push)
        uses: docker/build-push-action@v5
        with:
          context: deploy/DuckOn-BE
          file: deploy/DuckOn-BE/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:dryrun-${{ github.sha }}

  push-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # ↓↓↓ 이 job에서도 한 번 더 설정해야 함(각 job 독립 환경)
      - name: Compute lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Figure env & tags
        id: vars
        run: |
          BR="${GITHUB_REF##*/}"
          if [ "$BR" = "main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "latest=prod-latest" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "latest=dev-latest" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}   # 로그인 username은 원문 그대로 OK
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: deploy/DuckOn-BE
          file: deploy/DuckOn-BE/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.latest }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # -------- dev = SSH 배포 --------
      - name: Deploy to DEV via SSH
        if: steps.vars.outputs.env == 'dev'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE="${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            LATEST="${{ steps.vars.outputs.latest }}"
            NET="duckon-dev-net"

            # GHCR가 Private이면 PAT 로그인 (없으면 스킵)
            if [ -n "${{ secrets.DEV_GHCR_PAT || '' }}" ]; then
              echo "${{ secrets.DEV_GHCR_PAT }}" | docker login "$REGISTRY" -u "${{ github.repository_owner }}" --password-stdin
            fi

            docker network create "$NET" || true
            for s in mysql-dev redis-dev duckon-mongo-dev; do docker network connect "$NET" "$s" 2>/dev/null || true; done

            docker pull "$REGISTRY/$IMAGE:$TAG" || docker pull "$REGISTRY/$IMAGE:$LATEST"

            docker rm -f duckon-app-dev 2>/dev/null || true
            docker run -d --name duckon-app-dev \
              --network "$NET" \
              --env-file "$HOME/dev.env" \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e JAVA_OPTS="-Xms256m -Xmx512m" \
              -p 18081:8080 \
              --restart unless-stopped \
              "$REGISTRY/$IMAGE:$TAG"

            sleep 3
            curl -fsS http://127.0.0.1:18081/actuator/health || true

      # -------- prod = SSM 배포 --------
      - name: Configure AWS (PROD)
        if: steps.vars.outputs.env == 'prod'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ vars.AWS_REGION_PROD }}

      - name: Deploy to PROD via SSM
        if: steps.vars.outputs.env == 'prod'
        run: |
          set -euo pipefail
          REGION="${{ vars.AWS_REGION_PROD }}"
          INSTANCE="${{ vars.PROD_INSTANCE_ID }}"
          REPO="${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}"
          TAG="${{ github.sha }}"
          LATEST="${{ steps.vars.outputs.latest }}"

          read -r -d '' SCRIPT <<'EOS'
          set -euo pipefail
          REPO="__REPO__"
          TAG="__TAG__"
          LATEST="__LATEST__"

          APP="duckon-app-prod"
          ENV_FILE="$HOME/prod.env"
          NET=$(docker inspect -f '{{range $k,$v := .NetworkSettings.Networks}}{{printf "%s " $k}}{{end}}' duckon-proxy 2>/dev/null | awk '{print $1}')
          [ -z "$NET" ] && NET="bridge"

          docker pull "$REPO:$TAG" || docker pull "$REPO:$LATEST"

          docker rm -f "$APP" 2>/dev/null || true
          docker run -d --name "$APP" \
            --network "$NET" \
            --env-file "$ENV_FILE" \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JAVA_OPTS="-Xms256m -Xmx512m" \
            --restart unless-stopped \
            "$REPO:$TAG"
          EOS

          SCRIPT="${SCRIPT//__REPO__/$REPO}"
          SCRIPT="${SCRIPT//__TAG__/$TAG}"
          SCRIPT="${SCRIPT//__LATEST__/$LATEST}"

          aws ssm send-command \
            --instance-ids "$INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[$(printf '%q' "$SCRIPT")]" \
            --comment "DuckOn BE prod deploy $TAG" \
            --region "$REGION" >/dev/null
