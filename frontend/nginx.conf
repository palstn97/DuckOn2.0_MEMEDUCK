# nginx.dev.conf (FE 컨테이너 내부에서 사용)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 20m;

  # SPA
  location / { try_files $uri $uri/ /index.html; }

  # 정적 캐시(옵션)
  location ~* \.(?:js|mjs|css|png|svg|jpg|jpeg|gif|webp|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # OAuth (dev) -> BE
  location /oauth2/authorization/ {
    proxy_pass http://duckon-app-dev:8080;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /login/oauth2/ {
    proxy_pass http://duckon-app-dev:8080;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API
  location /api/ {
    proxy_pass http://duckon-app-dev:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # WebSocket
  location /ws-chat {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header Origin $http_origin;
    proxy_pass http://duckon-app-dev:8080;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
}
